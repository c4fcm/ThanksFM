<template name="projects">
	<div class="container-fluid">
		<div class="row">
			{{#each projectList}}
				{{> project}}
			{{/each}}
		</div>
	</div>
</template>

<template name="project">
	<div class="col-md-3">
		<h3>
			<a href={{pathFor 'projectPage' projectId=this._id}}>{{title}}</a>
			<small title={{createdAt}}> {{prettyDate createdAt}}</small>
		</h3>
		<a href={{pathFor 'userInfo' username=this.username}}>{{username}}</a>
		<p>{{description}}</p>
	</div>
</template>
